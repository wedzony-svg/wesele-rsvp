<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nasze Wesele – Wideo</title>
    <style>

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #f3efe7;
            color: #4a3f35;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 42px;
            margin: 0;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        iframe {
            width: 80%;
            max-width: 900px;
            height: 500px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            padding: 30px 60px;
        }

        .btn {
            background: #4a3f35;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 20px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #6b5e53;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Nasze Wesele – Wideo</h1>
    </div>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/jNQXAC9IVRw" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="buttons">
        <a class="btn" href="strona1.html">← Poprzednia strona</a>
        <a class="btn" href="strona2.html">Następna strona →</a>
    </div>

</body>
</html>
